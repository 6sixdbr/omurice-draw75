<!DOCTYPE html>
<html lang="en"> <!--언어설정: 영어-->
    <head>
        <meta charset="UTF-8" />
        <meta name='viewport' content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Compatible" content="IE-edge" /> 
        <link href="https://fonts.googleapis.com/css2?family=Dongle&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./styles.css" /> <!--외부로 연결된 css-->
        <title>maidcafe75</title> <!--웹페이지 타이틀-->
    </head>
    <body>
        
        <div class="main-container">
            <div class="menu-side">
                <button id="openMenuBtn">menu open</button>
                <button id="turnoverBtn">(╯°□°)╯┻━┻</button>
            </div>
        
            <div class="canvas-side"> 
                <div id="tool-side" class="tool-side">
                    <button id="eraserBtn">『🖍️』&nbsp;▶&nbsp;🧽</button>&nbsp;&nbsp;
                    <label for="lineWidth">굵기</label>
                    <input type="range" id="lineWidth" min="1.5" max="20.5" value="5"/>
                </div> 
                
                 <div> 
                  <canvas id="CCanvas" class="canvas C-canvas"></canvas>
                  <canvas id="bgCanvas" class="canvas bg-canvas"></canvas>
                  <canvas id="drawCanvas" class="canvas"></canvas>
                </div>  
            </div>
        </div>
        
        <!-- 모달 -->
        <div id="menuModal" class="modal hidden">
            <div class="modal-content">
                <h2 id="menu">menu</h2>
                <div class="menu-options">
                    <div class="menu-1">
                            <img src="omelette.png" data-src="omelette.png" alt="오므라이스">
                         <div class="menu-text">
                            <p class="menu-information">치요냥이의 정성 가득 &nbsp; &nbsp;</p>
                            <p class="menu-information">일본식 오므라이스</p>
                            <input type="text" class="price-input" id="priceInput-1" placeholder="오므라이스 가격 입력">
                        </div>
                    </div>
                    <div class="menu-2">
                        <img src="omelette(circle).png" data-src="omelette(circle).png" alt="둥근오므라이스">
                        <div class="menu-text">
                            <p class="menu-information">치요냥이의 정성 가득 &nbsp;</p>
                            <p class="menu-information">동그라미 오므라이스</p>
                            <input type="text" class="price-input" id="priceInput-2" placeholder="오므라이스 가격 입력">
                        </div>
                    </div>
                </div>
                <div>
                <button id="closeMenuBtn">❌</button>
                </div>
            </div>
        </div>
        <div>
        <button id="saveBtn">💾</button> <!--저장 버튼 -->
        </div>
    </body> 
    <script src="app.js"></script> <!--외부로 연결된 자바스크립트-->
</html>
